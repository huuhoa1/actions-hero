name: Hello world workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    workflow_dispatch:

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: say hello
        run: echo 'Hello world!'
        shell: bash

   goodbye:
     runs-on: ubuntu-latest
     steps:
       - name: say bye
         run: echo 'Good bye world!'
         shell: bash
